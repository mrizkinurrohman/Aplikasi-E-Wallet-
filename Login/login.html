<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="login-form.js" defer></script>
  </head>
  <body>
    <section class="container">
        <div class="container-main">
          <div>
            <a href="/index.html"><img
              src="./images/logo.svg"
              alt="icon-walletKu"
              width="32px"
              height="32px"
            /></a>
            <p>E-Walletku</p>
          </div>
          <div>
            <h3>
              Hello Welcome Back ðŸ‘‹
          </div>
          <div>
            <p>
              Fill out the form correctly or you can login with several option.
            </p>
          </div>
          <div>
            <img src="images/google.svg" alt="Google" />
            <a
              href=""
              style="
                font-family: Montserrat;
                font-weight: 400;
                font-size: 20px;
                text-decoration: none;
              "
            >
              Sign In With Google
            </a>
          </div>
          <div>
            <img src="images/fb.svg" alt="Google" />
            <a
              href=""
              style="
                font-family: Montserrat;
                font-weight: 400;
                font-size: 20px;
                text-decoration: none;
              "
            >
              Sign In With Facebook
            </a>
          </div>
          <!-- <form action="" autocomplete="" onsubmit=validate()> -->
          <form action="" autocomplete="" id="form">
            <div>
              <label for="email">Email</label>
              <div>
                <img
                  src="./images/mail.svg"
                  alt=""
                  width="14px"
                  height="12px"
                  
                />
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  class="input-form"
                  minlength="11"
                  /> 
                </div>
                <span id="name_error" style="color: red; font-size: 12px; font-weight: bold;"></span>
            </div>
            <div>
              <label for="password">Password</label>
              <div>
                <img
                  src="./images/password.svg"
                  alt=""
                  width="14px"
                  height="14px"
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  class="input-form"
                />
                <span><i id="toggler"class="far fa-eye"></i></span>
              </div>
              <span id="password_error" style="color: red; font-size: 12px; font-weight: bold;"></span>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div class="footer">
              <p>
                Have An Account?
                <a href="/Register/register.html" style="text-decoration: none">Register</a>
              </p>
            </div>
          </form>
        </div>
    </section>
    <section class="icon">
      <img src="./images/icon-register.png" alt="" style="width: 670px; "/>
    </section>
  </body>
</html>
